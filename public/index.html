<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrymusikens Värld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero-container">
        <img src="7213.png" alt="Country Background" class="hero-image">
        
        <!-- Knapp med fade-effekt -->
        <button class="enter-button" onclick="window.location.href='artists.html'"> Utforska Countrymusik</button>

        <!-- Inspirerande citat under knappen -->
        <p class="country-quote">"Countrymusik berättar historier om hjärtat och vägen hem."</p>

        <!-- Bakgrundsmusik -->
        <audio id="backgroundMusic" autoplay loop>
            <source src="audio/country-melody.mp3" type="audio/mp3">
            Din webbläsare stöder inte ljuduppspelning.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
